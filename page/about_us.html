<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="imagetoolbar" content="no" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="icon" href="../img/common/favicon.png" type="image/png" sizes="16x16" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/about_us.css" />

        <script src="../js/common.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <title>(주)유니크닷</title>
    </head>
    <body>
        <div id="header"></div>

        <div class="main-container">
            <div class="sub_title">
                <img src="../img/about_us/sub01_title_pc.jpg" class="pc" />
                <img src="../img/about_us/sub01_title_mo.jpg" class="mo" />
                <h1 class="page-title" data-i18n="about_us.title"></h1>
            </div>

            <!-- Section -->
            <section id="about" class="about-section">
                <!-- CEO 인사말 -->
                <div id="ceo-message" class="about-content">
                    <h3 class="about-subtitle" data-i18n="about_us.sections.ceo_message.title"></h3>
                    <div class="title-line"></div>
                    <div class="about-wrapper">
                        <div class="about-text full-width">
                            <h4 data-i18n="about_us.sections.ceo_message.quote"></h4>
                            <p data-i18n="about_us.sections.ceo_message.content.0"></p>
                            <p data-i18n="about_us.sections.ceo_message.content.1"></p>
                            <p data-i18n="about_us.sections.ceo_message.content.2"></p>
                            <p data-i18n="about_us.sections.ceo_message.content.3"></p>
                            <p data-i18n="about_us.sections.ceo_message.content.4"></p>
                            <p data-i18n="about_us.sections.ceo_message.content.5"></p>
                            <p data-i18n="about_us.sections.ceo_message.content.6"></p>
                            <div class="ceo-signature">
                                <span data-i18n="about_us.sections.ceo_message.ceo"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 회사개요 -->
                <div id="company-overview" class="about-content">
                    <h3 class="about-subtitle" data-i18n="about_us.sections.company_overview.title"></h3>
                    <div class="title-line"></div>
                    <div class="company-info">
                        <div class="company-introduction">
                            <p data-i18n="about_us.sections.company_overview.description.0"></p>
                            <p data-i18n="about_us.sections.company_overview.description.1"></p>
                        </div>

                        <div class="company-info-table">
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.0.key"></div>
                                <div class="info-value" data-i18n="about_us.sections.company_overview.info.0.value"></div>

                            </div>
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.1.key"></div>
                                <div class="info-value" data-i18n="about_us.sections.company_overview.info.1.value"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.2.key"></div>
                                <div class="info-value" data-i18n="about_us.sections.company_overview.info.2.value"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.3.key"></div>
                                <div class="info-value multiline">
                                    <span data-i18n="about_us.sections.company_overview.info.3.value"></span>
                                    <span data-i18n="about_us.sections.company_overview.info.4.value"></span>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.5.key"></div>
                                <div class="info-value email" data-i18n="about_us.sections.company_overview.info.5.value"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.6.key"></div>
                                <div class="info-value" data-i18n="about_us.sections.company_overview.info.6.value"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label" data-i18n="about_us.sections.company_overview.info.7.key"></div>
                                <div class="info-value" data-i18n="about_us.sections.company_overview.info.7.value"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 주요연혁 -->
                <div id="history" class="about-content">
                    <h3 class="about-subtitle" data-i18n="about_us.sections.history.title"></h3>
                    <div class="title-line"></div>
                    <div class="history-timeline">
                        <div class="history-title" data-i18n="about_us.sections.history.title"></div>
                        <div class="timeline-item">
                            <div class="timeline-year" data-i18n="about_us.sections.history.timeline.0.year"></div>
                            <div class="timeline-content">
                                <p data-i18n="about_us.sections.history.timeline.0.value.0"></p>
                                <p data-i18n="about_us.sections.history.timeline.0.value.1"></p>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-year" data-i18n="about_us.sections.history.timeline.1.year"></div>
                            <div class="timeline-content">
                                <p data-i18n="about_us.sections.history.timeline.1.value.0"></p>
                                <p data-i18n="about_us.sections.history.timeline.1.value.1"></p>
                                <p data-i18n="about_us.sections.history.timeline.1.value.2"></p>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-year" data-i18n="about_us.sections.history.timeline.2.year"></div>
                            <div class="timeline-content">
                                <p data-i18n="about_us.sections.history.timeline.2.value.0"></p>
                                <p data-i18n="about_us.sections.history.timeline.2.value.1"></p>
                                <p data-i18n="about_us.sections.history.timeline.2.value.2"></p>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-year" data-i18n="about_us.sections.history.timeline.3.year"></div>
                            <div class="timeline-content">
                                <p data-i18n="about_us.sections.history.timeline.3.value.0"></p>
                                <p data-i18n="about_us.sections.history.timeline.3.value.1"></p>
                                <p data-i18n="about_us.sections.history.timeline.3.value.2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 고객사 -->
                <div id="clients" class="about-content">
                    <h3 class="about-subtitle" data-i18n="about_us.sections.clients.title"></h3>
                    <div class="title-line"></div>
                    <div class="clients-grid">
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer1.png" alt="Customer 1">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer2.png" alt="Customer 2">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer3.png" alt="Customer 3">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer4.png" alt="Customer 4">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer5.png" alt="Customer 5">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer6.png" alt="Customer 6">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer7.png" alt="Customer 7">
                        </div>
                        <div class="client-item">
                            <img src="../img/about_us/customer/Customer8.png" alt="Customer 8">
                        </div>
                    </div>
                </div>
                
                <!-- 특허&인증 -->
                <div id="patents" class="about-content">
                    <h3 class="about-subtitle" data-i18n="about_us.sections.certifications.title"></h3>
                    <div class="title-line"></div>
                    <div class="about-wrapper">
                        <div class="patents-grid">
                            <div class="patent-item">
                                <img src="../img/about_us/certification.png">
                                <p data-i18n="about_us.sections.certifications.items.0.label"></p>
                            </div>
                            <div class="patent-item">
                                <img src="../img/about_us/certification2.png">
                                <p data-i18n="about_us.sections.certifications.items.1.label"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </body>
</html>
