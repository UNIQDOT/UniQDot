<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="imagetoolbar" content="no" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="icon" href="../img/common/favicon.png" type="image/png" sizes="16x16" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/introduction.css" />

        <script src="../js/common.js" defer></script>
        <script src="../js/introduction.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <title>(주)유니크닷</title>
    </head>
<body>
    <div id="header"></div>
    
    <div class="main-container">
        <div class="sub_title">
            <img src="../img/product/sub02_title_pc.jpg" class="pc" />
            <img src="../img/product/sub02_title_mo.jpg" class="mo" />
            <h1 data-i18n="introduction.business.title"></h1>
        </div>

        <!-- Quantum Dots 소개 섹션 -->
        <section id="quantum-dots" class="section">
            <div class="section-container">
                <div class="section-title">
                    <h2 data-i18n="introduction.business.quantumDots.title"></h2>
                    <div class="title-line"></div>
                </div>
                
                <div class="quantum-intro">
                    <p class="intro-text" data-i18n="introduction.business.quantumDots.description"></p>
                    
                    <div class="qd-showcase">
                        <div class="qd-image">
                            <img src="../img/introduction/inp0101.jpg" alt="다양한 색상의 양자점" class="qd-samples">
                        </div>
                        <div class="qd-features">
                            <h3 class="feature-title" data-i18n="introduction.business.quantumDots.featuresTitle"></h3>

                            <ul class="feature-list">
                                <li>
                                    <span class="bullet">•</span>
                                    <span data-i18n="introduction.business.quantumDots.features.0"></span> 
                                </li>
                                <li><span class="bullet">•</span>
                                    <span data-i18n="introduction.business.quantumDots.features.1"></span> 
                                </li>
                                <li>
                                    <span class="bullet">•</span>
                                    <span data-i18n="introduction.business.quantumDots.features.2"></span>
                                </li>
                                <li><span class="bullet">•</span>
                                    <span data-i18n="introduction.business.quantumDots.features.3"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <p class="conclusion-text" data-i18n="introduction.business.quantumDots.conclusion"></p>
                </div>
            </div>
        </section>
        
        <!-- 응용 분야 섹션 -->
        <section id="applications" class="section">
            <div class="section-container">
                <div class="section-title">
                    <h2 data-i18n="introduction.business.intro.title"></h2>
                    <div class="title-line"></div>
                </div>
                
                <div class="application-intro">
                    <p class="app-intro-text" data-i18n="introduction.business.intro.description"></p>
                    
                    <div class="app-categories">
                        <h3 class="app-category-title" data-i18n="introduction.business.intro.applicationTitle"></h3>
                        
                        <div class="application-grid">
                            <div class="app-column">
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.0"></span>
                                </div>
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.1"></span>
                                </div>
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.2"></span>
                                </div>
                            </div>
                            
                            <div class="app-column">
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.3"></span>
                                </div>
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.4"></span>
                                </div>
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.5"></span>
                                </div>
                            </div>
                            
                            <div class="app-column">
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.6"></span>
                                </div>
                                <div class="app-item">
                                    <span class="app-icon">•</span>
                                    <span class="app-name" data-i18n="introduction.business.intro.applications.7"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 핵심 혁신 기술 -->
                <div class="core-technologies">
                    <h3 class="core-tech-title" data-i18n="introduction.business.coreTechnologies.title"></h3>
                    
                    <div class="tech-item">
                        <div class="tech-number">1.</div>
                        <div class="tech-content">
                            <p data-i18n="introduction.business.coreTechnologies.items.0.summary"></p>
                            <p class="tech-detail" data-i18n="introduction.business.coreTechnologies.items.0.details.0"></p>
                        </div>
                    </div>
                    
                    <div class="tech-item">
                        <div class="tech-number">2.</div>
                        <div class="tech-content">
                            <p data-i18n="introduction.business.coreTechnologies.items.1.summary"></p>
                            <p class="tech-detail" data-i18n="introduction.business.coreTechnologies.items.1.details.0"></p>
                            <p class="tech-detail" data-i18n="introduction.business.coreTechnologies.items.1.details.1"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 홍보 영상 섹션 -->
        <section id="promotional-video" class="section">
            <div class="section-container">
                <div class="section-title">
                    <h2 data-i18n="introduction.business.video.title"></h2>
                    <div class="title-line"></div>
                </div>
                
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="promotion-video" poster="images/video_thumbnail.jpg" data-i18n="introduction.business.video.message">
                            <source src="../img/introduction/promotion_video.mp4" type="video/mp4">
                        </video>
                        <div class="video-overlay">
                            <button id="play-button" class="play-button" data-i18n="introduction.business.video.button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="footer"></div>
</body>
</html>
