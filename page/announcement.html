<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="imagetoolbar" content="no" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="icon" href="../img/common/favicon.png" type="image/png" sizes="16x16" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/announcement.css"/>

        <script src="../js/common.js" defer></script>
        <script src="../js/announcement.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <title>(주)유니크닷</title>
    </head>
<body>
    <div id="header"></div>

    <div class="main-container">
        <div class="ko">
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <div class="header-content">
                    <h1 class="page-title" data-i18n="announcement.title"></h1>
                    <p class="page-description" data-i18n="announcement.description"></p>
                </div>
            </div>

            <!-- 공지사항 섹션 -->
            <section id="announcement" class="announcement-section">
                <div class="announcement-content">
                    <div class="announcement-table-container">
                        <table class="announcement-table">
                            <thead>
                                <tr>
                                    <th class="date-column" data-i18n="announcement.tableHeaders.0"></th>
                                    <th class="title-column" data-i18n="announcement.tableHeaders.1"></th>
                                    <th class="download-column" data-i18n="announcement.tableHeaders.2"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="date" data-i18n="announcement.announcements.0.date"></td>
                                    <td class="title" data-i18n="announcement.announcements.0.title"></td>
                                    <td class="download">
                                        <a href="images/announcement/uniqdot_catalog(2)" class="download-btn" download="uniqdot_catalog(2).pdf" data-i18n="announcement.download"></a>
                                    </td>
                                </tr>
                                
                                <tr class="empty-row">
                                    <td class="date" data-i18n="announcement.announcements.1.date"></td>
                                    <td class="title" data-i18n="announcement.announcements.1.title"></td>
                                    <td class="download">
                                        <a href="images/announcement/uniqdot_catalog.pdf" class="download-btn" download="uniqdot_catalog.pdf" data-i18n="announcement.download"></a>
                                    </td>
                                </tr>
                                 <!-- 추가 항목을 위한 빈 행 --> 
                                <tr class="empty-row">
                                    <td colspan="3"></td>
                                </tr>
                                <tr class="empty-row">
                                    <td colspan="3"></td>
                                </tr>
                                <tr class="empty-row">
                                    <td colspan="3"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 페이지네이션 -->
                    <div class="pagination">
                        <a href="#" class="page-nav first-page">&lt;&lt;</a>
                        <a href="#" class="page-nav prev-page">&lt;</a>
                        <a href="#" class="page-number active">1</a>
                        <a href="#" class="page-nav next-page">&gt;</a>
                        <a href="#" class="page-nav last-page">&gt;&gt;</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
